              schema:
                $ref: '#/components/schemas/Domain.v3.ChartResponse'
              example: {
  "ChartInfo": {
    "DelayedByMinutes": 15,
    "ExchangeId": "SBFX",
    "FirstSampleTime": "2015-02-02T01:02:03Z",
    "Horizon": 1
  },
  "Data": [
