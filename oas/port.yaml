  - name: Balances
    description: "Read-only endpoint serving client and account balances. The client or account balance is identified by the supplied ClientKey, AccountGroupKey or AccountKey. \n            Access to balance data is further restricted by the access rights of the identity represented by the authorization token."
  - name: Clients
    description: "End points serving client related resources\n            The set of clients is restricted by the supplied query parameters as well as whether or not the identity \n            represented by the authorization token has access to the client."
  - name: ClosedPositions
    description: "Read only end points serving closed positions and the underlying closed positions making up the net closed position.\n            The set of closed positions is restricted by the supplied query parameters as well as whether or not the identity \n            represented by the authorization token has access to the account on which the positions are posted.\n\n*   A user of a client will have access to accounts under that client\n*   A user of an IB or WLC will have access to accounts on that client or clients there under \n*   An employee has access to all accounts\n*   A request containing a TradingFloor \"Federated Access\" token will have access to the account specified in that token.\n*   If access is granted on the basis of the TradingFloor \"Federated Access\" token, then the number of fields will be a subset \n                of the full set of fields shown in the specification for the response."
  - name: Exposure
    description: "Read only end points serving exposure of positions.\n            The exposure results are restricted by the supplied query parameters as well as whether or not the identity \n            represented by the authorization token has access to the client/account owner of the underlying positions.\n\n*   A user of a client will have access to accounts under that client\n*   A user of an IB or WLC will have access to accounts on that client or clients there under \n*   An employee has access to all accounts"
  - name: ExtendedAccounts
    description: "Extended Account provides abstraction on top of accounts and account risk-profiles to make them\n            appear as one Account. It gives semblance of Bink style Secutity Account where it is possible to book trades \n            and have number of assoociated Accounts with Cash on in different Currencies"
