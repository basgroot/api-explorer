        - TimeZones
      summary: Get a list of all timezones
      description: Use this GET operation to retrieve a list all the time zones supported by Saxo Bank.
      operationId: TimeZonesGetTimeZones
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimeZoneDetailsListResult'
              example:
                Data:
                  - DisplayName: GMT a.k.a. UTC
                    TimeZoneId: '0'
                    TimeZoneOffset: '00:00:00'
                    ZoneName: Etc/UTC
                  - DisplayName: British Time
                    TimeZoneId: '1'
                    TimeZoneOffset: '00:00:00'
                    ZoneName: Europe/London
                  - DisplayName: Singapore Time
                    TimeZoneId: '2'
                    TimeZoneOffset: '00:00:00'
                    ZoneName: Asia/Singapore
                  - DisplayName: US Eastern Time
                    TimeZoneId: '3'
                    TimeZoneOffset: '00:00:00'
                    ZoneName: America/New_York
                  - DisplayName: Central European Time
                    TimeZoneId: '4'
                    TimeZoneOffset: '00:00:00'
                    ZoneName: Europe/Paris
                  - DisplayName: US Central Time
                    TimeZoneId: '5'
                    TimeZoneOffset: '00:00:00'
