                  - AssetType: CfdOnFutures
                    Description: US Crude July 2017
                    ExchangeId: ''
                    GroupId: 0
                    Identifier: 6665418
                    IsKeywordMatch: true
                    PrimaryListing: 6456061
                    SummaryType: Instrument
                    Symbol: OILUSJUL17
                    TradableAs:
