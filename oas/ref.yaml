openapi: 3.0.1
info:
  contact:
    email: openapisupport@saxobank.com
  title: Services.ReferenceData
  description: 'The Reference Data service group provides reference data, such as instrument details, exchange info etc..'
  version: 2.3.300+3f93a68d0f
servers:
  - url: 'https://gateway.saxobank.com/sim/openapi'
paths:
  /ref/v1/instruments:
    get:
      tags:
        - Instruments
      summary: Search for instruments or contract option roots
      description: "Returns a list of summary information for all instruments and options on the Saxo Trading platform restricted by the access rights of the user.\r\n            \r\n\r\n            The resource serves as the starting point for an application/user who wants to navigate the available universe of instruments and options.\r\n            Each entry therefore contains further references to instrument details or option roots, where the application can get further information about these entities.\r\n\r\nThis endpoint supports OData query operators: $top and $skip."
      operationId: InstrumentsV1GetSummaries
      parameters:
        - name: $skip
          in: query
          schema:
            minimum: 0
            type: integer
            format: int32
        - name: $top
          in: query
          schema:
            maximum: 1000
            minimum: 0
            type: integer
            format: int32
            default: 50
        - name: AccountKey
          in: query
          description: 'If specified, access permissions to instruments for the specified account will be evaluated. Optional.'
          schema:
            title: 'If specified, access permissions to instruments for the specified account will be evaluated. Optional.'
            allOf:
              - minLength: 1
                type: string
                x-type-name: AccountKey
        - name: AssetTypes
          in: query
          description: 'Comma separated list of one or more asset types to search for. E.g. AssetTypes=FxSpot,Stock'
          schema:
            title: 'Comma separated list of one or more asset types to search for. E.g. AssetTypes=FxSpot,Stock'
            type: array
            items:
              $ref: '#/components/schemas/AssetType'
        - name: CanParticipateInMultiLegOrder
          in: query
          description: 'Should the result only include option roots that allow/disallow exchange traded option strategies, also know as multi-leg or combination orders. All roots are returned regardless if omitted.'
          schema:
            title: 'Should the result only include option roots that allow/disallow exchange traded option strategies, also know as multi-leg or combination orders. All roots are returned regardless if omitted.'
            allOf:
              - type: boolean
        - name: Class
          in: query
          description: The class of the instruments to include in the search.
          schema:
            title: The class of the instruments to include in the search.
            type: array
            items:
              $ref: '#/components/schemas/Class'
        - name: ExchangeId
          in: query
          description: ID of the exchange that the instruments must match.
          schema:
            title: ID of the exchange that the instruments must match.
            type: string
        - name: IncludeNonTradable
          in: query
          description: 'Should the search include instruments, which are not online client tradable?'
          schema:
            title: 'Should the search include instruments, which are not online client tradable?'
            allOf:
              - type: boolean
        - name: Keywords
          in: query
          description: Search for matching keywords in the instruments. Separate keywords with spaces.
          schema:
            title: Search for matching keywords in the instruments. Separate keywords with spaces.
            type: string
        - name: OneMonthTotalValueChangesFrom
          in: query
          description: "Subject to data license agreements.\r\n             Upper filter boundary for one month total value changes that the instruments must match."
          schema:
            title: "Subject to data license agreements.\r\n             Upper filter boundary for one month total value changes that the instruments must match."
            allOf:
              - type: number
        - name: OneMonthTotalValueChangesTo
          in: query
          description: "Subject to data license agreements.\r\n             Lower filter boundary for one month total value changes that the instruments must match."
          schema:
            title: "Subject to data license agreements.\r\n             Lower filter boundary for one month total value changes that the instruments must match."
            allOf:
              - type: number
        - name: OneWeekTotalValueChangesFrom
          in: query
          description: "Subject to data license agreements.\r\n             Upper filter boundary for one week total value changes that the instruments must match."
          schema:
            title: "Subject to data license agreements.\r\n             Upper filter boundary for one week total value changes that the instruments must match."
            allOf:
              - type: number
        - name: OneWeekTotalValueChangesTo
          in: query
          description: "Subject to data license agreements.\r\n             Lower filter boundary for one week total value changes that the instruments must match."
          schema:
            title: "Subject to data license agreements.\r\n             Lower filter boundary for one week total value changes that the instruments must match."
            allOf:
              - type: number
        - name: OneYearTotalValueChangesFrom
          in: query
          description: "Subject to data license agreements.\r\n             Upper filter boundary for one year total value changes that the instruments must match."
          schema:
            title: "Subject to data license agreements.\r\n             Upper filter boundary for one year total value changes that the instruments must match."
            allOf:
              - type: number
        - name: OneYearTotalValueChangesTo
          in: query
          description: "Subject to data license agreements.\r\n             Lower filter boundary for one year total value changes that the instruments must match."
          schema:
            title: "Subject to data license agreements.\r\n             Lower filter boundary for one year total value changes that the instruments must match."
            allOf:
              - type: number
        - name: Tags
          in: query
          description: "Allows filtering by display hint, on Stocks, ETFs and ETCs are currently supported.\r\n            Use null to indicate Tag should not be included in search criteria.\r\n            Currently only one tag is supported."
          schema:
            title: "Allows filtering by display hint, on Stocks, ETFs and ETCs are currently supported.\r\n            Use null to indicate Tag should not be included in search criteria.\r\n            Currently only one tag is supported."
            type: array
            items:
              type: string
        - name: Uics
          in: query
          description: Limit list to return information for the following Uics
          schema:
            title: Limit list to return information for the following Uics
            type: array
            items:
              type: integer
              format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SummaryInfoListResult'
              example:
                __next: /openapi/....../?$top=1&$skip=1
                Data:
                  - AssetType: CfdOnFutures
                    Description: US Crude June 2017
                    ExchangeId: ''
                    GroupId: 0
                    Identifier: 6456061
                    IsKeywordMatch: true
                    PrimaryListing: 6456061
                    SummaryType: Instrument
                    Symbol: OILUSJUN17
                    TradableAs:
