tags:
  - name: Allocation Keys
    description: Add or modify allocation keys.
  - name: Info Prices
    description: "Provides end points for polling and subscribing to Info prices. Info prices are primarily intended to serve application scenarios, where the user is anonymous, or where an application\n            wants to setup a pricelist/watchlist, but does not need the ability to let the user trade directly on the price shown.\n            Compared to \"Prices\":\n            \n\n*   An InfoPrice is not tradable.\n*   An InfoPrice contains fewer field groups.\n*   A single Infoprice subscription can return a list of InfoPrices for different instruments.\n*   To setup an Infoprice subscription, you must supply much less information. Where possible, appropriate default values will be assumed."
  - name: Messages
    description: "Provides end points for polling and subscribing to messages which should be displayed to the user. \n            Only messages, which have not yet been marked as 'seen' will be returned. The structure in this reference documentation represents the base contract for all messages.\n            Additional fields may be available depending on the TradeMessageType. Please refer to the wiki documentation for the Trade service group for further information."
  - name: Options Chain
    description: "The Options Chain is a construct made specifically for displaying a number of options (ETOs or FxOptions) in a classic \"Options Board\" that orders the options according to\n            Expiries and Strikes. It is made with the common UI needs of such a board in mind.\n            \n            The service provides endpoints for subscribing to a stream of (limited) price-data for a number of options (FX or ETO) and managing such subscriptions to provide e.g. scrolling."
  - name: Order Approval Flow
    description: Endpoints for changing approval states for parked orders created by Financial Advisors.
  - name: Orders
    description: 'End points for placing, changing and canceling orders.'
  - name: Positions
    description: End points for creating updating and exercising positions.
  - name: Prices
    description: "Provides end points for polling and subscribing to a stream of potentially tradable prices.\n            Compared to \"InfoPrices\":\n            \n\n*   A single price subscription can only return prices for a single valid instrument.\n*   To setup a price subscription, you must supply all information to get a potentially tradable price. You must supply the uic and assettype, \n            along with assettype specific optional parameters, strike and expiry for an option."