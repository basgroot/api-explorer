          schema:
            title: Strike price
            allOf:
              - type: number
        - name: ToOpenClose
          in: query
          schema:
            allOf:
              - $ref: '#/components/schemas/ToOpenCloseNullable'
        - name: Uic
          in: query
          description: Unique id of the instrument
          required: true
          schema:
            title: Unique id of the instrument
            type: integer
            format: int32
        - name: UpperBarrier
          in: query
          description: Upper barrier
          schema:
            title: Upper barrier
            allOf:
              - type: number
