<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="ROBOTS" content="INDEX, FOLLOW" />
    <meta name="VIEWPORT" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://saxobank.github.io/openapi-samples-js/favicon.ico">
    <script type="text/javascript" src="demo.js" defer></script>
    <title>Explorer v2</title>
</head>
<body>

<!-- Ecample URLs:

file:///C:/repos/hackathon/index.html?service=trade&method=POST&endpoint=%2Ftrade%2Fv1%2Finfoprices%2Fsubscriptions


-->

<!-- Endpoint -->
<div class="endpoint">
<span class="endpoint-method">METHOD</span>
<span class="endpoint-url">url</span>
</div>
<!-- Tab links -->
<div class="tab">
  <button class="tablinks" id="idBtnRequest">Request</button>
  <button class="tablinks" id="idBtnResponse">Response</button>
  <button class="tablinks" id="idBtnStreamingData">Streaming Data</button>
</div>

<!-- Tab content -->
<div id="idTabRequest" class="tabcontent">
  <h3>Request</h3>
  <p>London is the capital city of England.</p>
</div>

<div id="idTabResponse" class="tabcontent">
  <h3>Response</h3>
  <p>Paris is the capital of France.</p>
</div>

<div id="idTabStreamingData" class="tabcontent">
  <h3>Streaming Data</h3>
  <p>Tokyo is the capital of Japan.</p>
</div>

</body>
</html>
