<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="ROBOTS" content="INDEX, FOLLOW" />
    <meta name="VIEWPORT" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://saxobank.github.io/openapi-samples-js/favicon.ico">
    <script type="text/javascript" src="js/utils.js" defer></script>
    <script type="text/javascript" src="js/yaml.js" defer></script>
    <script type="text/javascript" src="js/streamer.js" defer></script>
    <script type="text/javascript" src="js/demo.js" defer></script>
    <title>Explorer v2</title>
</head>
<body>

<!-- Example URLs:

file:///C:/repos/api-explorer/index.html?service=trade&method=POST&endpoint=%2Ftrade%2Fv1%2Finfoprices%2Fsubscriptions
file:///C:/repos/api-explorer/index.html?service=trade&method=POST&endpoint=%2Ftrade%2Fv1%2Fprices%2Fsubscriptions

We combine learn, refdocs & explorer into one page.
We make permalinks to refdocs.
We use tagging, so endpoints can be moved to the structure we think they belong to.

-->

<div class="main_container">
  <div class="header"></div>
  <div class="content_container">
    <div class="left"></div>


    <div class="center">
      <div class="p" id="idRefDoc">
      </div>
      <div class="tiles"></div>
    </div>


    <div class="right" id="explorer">

      <!-- Endpoint -->
      <div class="endpoint">
        <span class="endpoint-method" id="idHttpMethod">METHOD</span>
        <span class="endpoint-url" id="idEndpoint">url</span>
      </div>

      <!-- Tab links -->
      <div class="tab">
        <button class="tablinks" id="idBtnRequest">Request</button>
        <button class="tablinks" id="idBtnResponse">Response</button>
        <button class="tablinks" id="idBtnStreamingData">Streaming Data</button>
      </div>

      <!-- Tab content -->
      <div id="idTabRequest" class="tabcontent">
        <h3>Request</h3>
        <textarea id="idPathParameters" rows="3" wrap="off"></textarea><br />
        <textarea id="idQueryParameters" rows="3" wrap="off"></textarea><br />
        <textarea id="idRequestBody" rows="13" wrap="off"></textarea><br />
        <button class="tablinks" id="idBtnSendRequest">Send request</button>
      </div>

      <div id="idTabResponse" class="tabcontent">
        <h3>Response</h3>
        <pre id="idResponse">No response recieved yet. But you can browse the sample responses (TODO).</pre>
      </div>

      <div id="idTabStreamingData" class="tabcontent">
        <h3>Streaming Data</h3>
        <pre id="idStreamingData">No data received yet.</pre>
      </div>
    </div>
  </div>
</div>

</body>
</html>
